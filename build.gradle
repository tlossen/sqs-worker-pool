apply plugin: 'java'
apply plugin: 'application'

version = '0.1'
mainClassName = 'tlossen.Demo'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.11.3'
}

build.doLast {
    copy {
        from 'build/libs/'
        into '.'
        include '**/*.jar'
    }
}